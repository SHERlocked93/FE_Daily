<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style rel='stylesheet'>
    body {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>hello</h1>
  
  <script type='text/javascript'>
    const w1 = new Worker("workerThread2.js")
    const w2 = new Worker("workerThread3.js")
    const ch = new MessageChannel()
    w1.postMessage("initial port", [ch.port1])
    w2.postMessage("initial port", [ch.port2])
    w2.onmessage = function(e) {
      document.writeln(e.data)
    }
  </script>
</body>
</html>
