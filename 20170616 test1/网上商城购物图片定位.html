<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片定位</title>

	<style>
		* {
			margin  : 0;
			border  : 0;
			padding : 0;
		}

		.topTitle {
			background    : url("../20170617 test1/img/topTitle.jpg");
			opacity       : 0.8;
			width         : 790px;
			height        : 340px;
			position      : relative;
		}

		.topTitle:hover::before, .topTitle:hover::after {
			content          : "<";
			display          : block;
			width            : 30px;
			height           : 60px;
			background-color : grey;
			opacity          : 0.8;
			color            : white;
			position         : absolute;
			left             : 0;
			top              : 155px;
			text-align       : center;
			line-height      : 60px;
			font-size        : 25px;
		}

		.topTitle:hover::after {
			content : '>';
			left    : 760px;
		}

		ul {
			position : absolute;
			bottom   : 10px;
			left     : 300px;

		}

		ul li {
			list-style : none;
			float      : left;
			width : 30px;
		}

		ul li a {
			display          : block;
			border-radius    : 50%;
			width            : 20px;
			height           : 20px;
			background-color : grey;
			opacity          : 0.7;

		}

		ul li a:hover {
			background-color : white;
			opacity: 1;
		}
	</style>
</head>
<body>
	<h1>Some Text</h1>
	<br>

	<div class="topTitle">
		<ul>
			<li class="top-focus"><a href="#"></a></li>
			<li class="top-focus"><a href="#"></a></li>
			<li class="top-focus"><a href="#"></a></li>
			<li class="top-focus"><a href="#"></a></li>
		</ul>
	</div>


</body>
</html>
