<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test19 vuerouter</title>
	<link href="../res/animate.css" rel="stylesheet"/>
	
	<script src="vue.js"></script>
	<script src="vue-resource.js"></script>
	<style>
		p {
			width            : 100px;
			height           : 100px;
			background-color : #ff558a;
			opacity          : 0.5;
		}
	</style>
</head>
<body>
	<div id="box">
		<button @click="show=!show">点击显示隐藏</button>
		<transition enter-active-class="animated tada"
		            leave-active-class="animated bounceOutRight">
			<p v-if="show"></p>
		</transition>
	</div>
	
	
	<script>
		new Vue({
			el  : '#box',
			data: {show: true}
		});
	</script>
</body>
</html>
