<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script src="../res/vue2.4.0/vue.js"></script>
</head>
<body>
	<div id="example">
		<my-comp></my-comp>
	</div>
	
	<div id="example-2">
		<s-counter></s-counter>
		<s-counter></s-counter>
		<s-counter></s-counter>
	</div>
	
	<div id="example-3">
		<input type="text" v-model="pMsg"/>
		<child v-bind:message="pMsg"></child>
	</div>
	
	<script>
		Vue.component('child', {
			props   : ['message'],
			template: '<button>{{ message }}</button>'
		});
		new Vue({
			el  : "#example-3",
			data: {pMsg: "hehe"}
		});
		
		Vue.component("my-comp", {
			template: "<div>A custom component!</div>"
		});
		
		Vue.component("s-counter", {
			template: "<button v-on:click='counter+=1'>{{ counter }}</button>",
			data    : function () {
				return {counter: 0};
			}
		});
		
		
		new Vue({el: "#example"});
		new Vue({el: "#example-2"});
	</script>
</body>
</html>
