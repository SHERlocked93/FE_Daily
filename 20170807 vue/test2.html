<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test2</title>
	<script src="../res/vue2.4.0/vue.js"></script>
</head>
<body>
	<ul id="example">
		<li is="child"
		    v-for="item in items"
		    :ttt="item.text"></li>
	</ul>
	
	<script>
		Vue.component("child", {
			props   : ["ttt"],
			template: "<li>{{ ttt }}</li>"
		});
		
		new Vue({
			el  : "#example",
			data: {
				items: [
					{text: "hehe"},
					{text: "haha"},
					{text: "xixi"}]
			}
		});
	</script>
</body>
</html>
