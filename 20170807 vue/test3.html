<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test3</title>
	<script src="../res/vue2.4.0/vue.js"></script>
</head>
<body>
	<ul id="example">
		<li is="child"
		    v-for="item in items">
			{{item.text}}
		</li>
	</ul>
	
	<script>
		
		new Vue({
			el  : "#example",
			data: {
				items: [
					{text: "hehe"},
					{text: "haha"},
					{text: "xixi"}]
			}
		});
	</script>
</body>
</html>
