<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src='https://cdn.bootcss.com/vue/2.5.13/vue.js'></script>

</head>
<body>
  <div id="app">
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>地址</th>
        </tr>
      </thead>
      <!-- 如果列表有数据，直接输出表格数据，没有数据提示用户没有数据 -->
      <tbody v-if="UserList.length > 0">
        <tr v-for="item in UserList">
          <td>{{ item.name }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.address }}</td>
        </tr>
      </tbody>
      <tbody v-else>
        <tr>
          <td colspan="3">没有数据奥！</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
      var app = new Vue({
          el: '#app',
          data: {
              UserList: []
          }
      })
      
      // 每秒钟插入一条数据。
      setInterval(function() {
          app.UserList.push({ 'name': 'malun', 'age': 18, 'address': '北京黑地下室' })
      }, 1000)
  </script>
</body>
</html>
