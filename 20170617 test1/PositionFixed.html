<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PostionFixed</title>


	<style>
		* {
			margin : 0;
			border : 0;
		}

		div {
			height         : 100px;
			width          : 100%;
			background     : rgba(0, 0, 0, 0.3);
			position       : fixed;
			bottom         : 0;
			border         : 1px solid red;

		}

		a {
			position        : fixed;
			width           : 100px;
			height          : 50px;
			top             : 75%;
			right           : 0;
			text-align      : center;
			line-height     : 50px;
			background      : gold;
			text-decoration : none;
		}


	</style>
	<!--<link rel="stylesheet" href="../CssRes/resetSimple.css">-->
</head>
<body>
	<p style="height: 2000px"></p>
	<a href="#">快速注册</a>


	<div>
		<h1>或7月21日上市 别克新一代君威信息曝光</h1>
	</div>
</body>
</html>
