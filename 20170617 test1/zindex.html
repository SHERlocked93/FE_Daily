<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zIndex</title>

	<link rel="stylesheet" href="../cssRes/resetTotal.css">
	<style>
		div {
			width  : 300px;
			height : 100px;
			float : left;
			position : absolute;
		}

		.d1 {
			background-color : #3c3c3c;
			vertical-align   : center;
			z-index :2;
		}

		.d2 {
			background-color : #ff558a;
			z-index :3;
		}
	</style>
</head>
<body>
	<div class="d1">dfasdfas</div>
	<div class="d2"></div>
</body>
</html>
