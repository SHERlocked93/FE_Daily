<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type='text/javascript'>
const user = {
    name: '蜡笔小新',
    age: 6,
    friend: {
        name: '小白',
        age: 2
    }
}

const proxyUser = new Proxy(user, {
    get(target, prop) {
        console.log("get 方法调用了", target, prop)
        return Reflect.get(target, prop)
    },
    set(target, prop, val) {
        console.log("set 方法调用了")
        return Reflect.set(target, prop, val)
    },
})

console.log(proxyUser.name)
proxyUser.gender = '男'
</script>
</body>
</html>
