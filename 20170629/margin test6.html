<html>
<head>
  <meta charset="UTF-8">
  <title>margin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .first {
      float: left;
      width: 200px;
      height: 200px;
      background: green;
    }

    .second {
      float: left;
      width: 200px;
      height: 200px;
      background: red;
      margin-left: 20%;
    }
  </style>
</head>
<body>
  <div class="first">宽为200，无margin</div>
  <div class="second">宽为200,margin-left为20%;</div>
</body>
</html>
