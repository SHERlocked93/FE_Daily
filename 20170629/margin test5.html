<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin</title>
  <style>
    * { padding: 0; margin: 0; border: 0; }

    .father {
      width: 500px;
      height: 500px;
      padding: 50px;
      background: plum;
    }

    .son {
      float: right;
      width: 100px;
      height: 100px;
      background: green;
      margin-right: 100px;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">宽度为100px，margin-right为100px。</div>
  </div>
</body>
</html>
