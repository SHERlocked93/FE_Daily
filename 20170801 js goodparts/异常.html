<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>异常</title>
</head>
<body>
	<h1>hello</h1>
	
	<script>
		var add = function (a, b) {
			if (typeof a !== "number" && typeof b !== "number") {
				throw {
					name   : "Type error!",
					message: "add needs numbers"
				};
			}
			return a + b;
		};
		
		(function () {
			try {
				add("se");
			} catch (e) {
				document.writeln(e.name + ":" + e.message);
			}
		})();
		
	</script>
</body>
</html>
