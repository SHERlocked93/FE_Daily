<!DOCTYPE html>
<html>
<head>
	<title>字符实体Test</title>
</head>
<body>
	<h1>字符实体</h1>


	<table border="1">
		<thead>
			<tr>
				<td>字符实体</td>
				<td>书写&nbsp;方式</td>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>空格</td>
				<td>&amp;nbsp;</td>
			</tr>
			<tr>
				<td>&lt;</td>
				<td>&amp;lt;</td>
			</tr>
			<tr>
				<td>&gt;</td>
				<td>&amp;gt;</td>
			</tr>
			<tr>
				<td>&amp;</td>
				<td>&amp;amp;</td>
			</tr>
			<tr>
				<td>&copy;</td>
				<td>&amp;copy;</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
