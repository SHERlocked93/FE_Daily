<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡练习</title>
	<style>
		
		p {
			font-family : 华文行楷, sans-serif;
			color       : transparent;
			transition  : 1s;
			font-size   : 30px;
		}
		
		p:hover {
			font-size : 70px;
			color     : black;
		}
		
		.d1 {
			width            : 100px;
			height           : 100px;
			background-color : #fa486c;
			transition       : 0.5s ease-in;
		}
		
		.d1:hover {
			width : 400px;
		}
	</style>
</head>
<body>
	<div style="text-align: center;">
		<p>我给大家带来了全新一代君越</p>
		<p>的静态体验文章，当时对别克全</p>
		<p>新的家族设计多少有点不习惯。</p>
		<p>在君越之后，后来的别克GL8、昂科拉同样都采用了全新</p>
	</div>
	
	<div class="d1"></div>
</body>
</html>
