<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexbox</title>
	<style rel='stylesheet'>
		* { padding: 0; margin: 0; }
		
		#container {
			height: 600px;
			width: 600px;
			background-color: #e38b37;
			display: flex;
		}
		
		#d1 { width: 100px; height: 100px; background-color: #2e6da4; flex-grow: 2; }
		
		#d2 { width: 100px; height: 100px; background-color: #5bc0de; flex-grow: 1; }
		
		#d3 { width: 100px; height: 100px; background-color: #3c763d; flex-grow: 3; }
	</style>
</head>
<body>
	<div id='container'>
		<div id='d1'>1</div>
		<div id='d2'>2</div>
		<div id='d3'>3</div>
	</div>
</body>
</html>
