<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跑马灯</title>
	
	<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<style rel='stylesheet' type='text/css'>
		* {
			border: 0;
			margin: 0;
			padding: 0;
			background-color: #000;
		}
		
		.ico-horse {
			position: relative;
		}
		
		.ico-horse .ico-contain {
			margin: 10px;
			width: 60px;
			height: 60px;
			display: inline-block;
			position: relative;
			overflow: visible;
		}
		
		.ico-horse .ico-contain span:nth-of-type(1) {
			width: 32px;
			height: 32px;
			z-index: 1;
			position: absolute;
			top: 14px;
			left: 14px;
			display: block;
			border-radius: 50%;
			background-color: rgba(0, 250, 244, 1);
			box-shadow: 0 0 2px 0 rgba(0, 0, 0, .3);
			-webkit-animation: ease-in-out myZoom 3000ms infinite alternate;
			-o-animation: ease-in-out myZoom 3000ms infinite alternate;
			animation: ease-in-out myZoom 3000ms infinite alternate;
		}
		
		.ico-horse .ico-contain span:nth-of-type(2) {
			width: 50px;
			height: 50px;
			display: block;
			position: absolute;
			top: 5px;
			left: 5px;
			z-index: 0;
			overflow: visible;
			border-radius: 50%;
			background-color: rgba(0, 250, 244, 0.80);
			-webkit-animation: ease-in-out myBreath 3000ms infinite alternate;
			-o-animation: ease-in-out myBreath 3000ms infinite alternate;
			animation: ease-in-out myBreath 3000ms infinite alternate;
		}
		
		.ico-horse .horse { display: inline-block;
			position: absolute;
			top: 80px;
			left: 32px;
		}
		
		.ico-horse .horse ul { list-style-type: none; }
		
		.ico-horse .horse ul li {
			width: 16px;
			height: 5px;
			margin-bottom: 2px;
			background-color: #8aebf1;
		}
		
		.ico-horse .horse ul li:nth-last-of-type(3) {
			opacity: .8;
		}
		
		.ico-horse .horse ul li:nth-last-of-type(2) {
			opacity: .4;
		}
		
		.ico-horse .horse ul li:nth-last-of-type(1) {
			opacity: .2;
		}
		
		.horse-visible {
			opacity: .2;
		}
		
		@keyframes myBreath {
			0% {
				opacity: .4;
				box-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
			}
			100% {
				opacity: .8;
				box-shadow: 0 1px 30px rgba(59, 255, 255, 1);
			}
		}
		
		@keyframes myZoom {
			0% {
				-webkit-transform: scale(1, 1); -moz-transform: scale(1, 1); -ms-transform: scale(1, 1); -o-transform: scale(1, 1); transform: scale(1, 1);
			}
			100% {
				-webkit-transform: scale(.95, .95); -moz-transform: scale(.95, .95); -ms-transform: scale(.95, .95); -o-transform: scale(.95, .95); transform: scale(.95, .95);
			}
		}
	</style>
</head>
<body>
	<div class='ico-horse'>
		<div class='ico-contain'>
			<span></span>
			<span></span>
		</div>
		
		<div class='horse'>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	
	<script type='application/javascript'>
		$(() => {
				const $hor = $(".horse ul li")
				let idx = 0
				setInterval(start, 500)
				
				function start() {
					idx++
					disp(idx)
				}
				
				function disp(currIdx) {
					$($hor[currIdx]).addClass('horse-visible')
						.siblings().removeClass('horse-visible')
					idx = currIdx > 10 ? -1 : currIdx
				}
			}
		)
	
	</script>
</body>
</html>
