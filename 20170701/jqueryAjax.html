<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<title>jqueryAjax</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<button id="btn" value="Button">BTN</button>

	<script>
		$(function () {
			$("#btn").click(function () {
				$.get("hello.txt", function (e) {
					console.log("读取成功:" + e);
				});
			});
		});

	</script>
</body>
</html>
