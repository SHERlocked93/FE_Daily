<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>validation</title>
</head>
<body>
	<form action="#" id="valiForm">
		<fieldset>
			<legend>一个关于validation插件的test</legend>
			<div class="one">
				<label>Username: <em>*</em>
					<input type="text" name="username" minlength="2">
				</label>
			</div>
			<div class="two">
				<label>Password: <em>*</em>
					<input type="password" name="password">
				</label>
			</div>
			<div class="three">
				<label for="email">Email: </label><em>*</em>
				<input type="email" id="email" name="email">
			</div>
			<div class="three">
				<label for="url">url: </label><em>*</em>
				<input type="url" id="url" name="url">
			</div>
		</fieldset>
	</form>
	
	
	<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="../res/jquery.metadata.min.js"></script>
	<script src="//cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js"></script>
	
	<script>
		
		
		//Translated default messages for the jQuery validation plugin.
		$.extend($.validator.messages, {
			required   : "这是必填字段",
			remote     : "请修正此字段",
			email      : "请输入有效的电子邮件地址",
			url        : "请输入有效的网址",
			date       : "请输入有效的日期",
			dateISO    : "请输入有效的日期 (YYYY-MM-DD)",
			number     : "请输入有效的数字",
			digits     : "只能输入数字",
			creditcard : "请输入有效的信用卡号码",
			equalTo    : "你的输入不相同",
			extension  : "请输入有效的后缀",
			maxlength  : $.validator.format("最多可以输入 {0} 个字符"),
			minlength  : $.validator.format("最少要输入 {0} 个字符"),
			rangelength: $.validator.format("请输入长度在 {0} 到 {1} 之间的字符串"),
			range      : $.validator.format("请输入范围在 {0} 到 {1} 之间的数值"),
			max        : $.validator.format("请输入不大于 {0} 的数值"),
			min        : $.validator.format("请输入不小于 {0} 的数值")
		});
		$("#valiForm").validate({
			ruls: {
				username: {
					required : true,
					minlength: 2
				},
				email   : {
					required: true,
					email   : true
				},
				url     : "url",
				password: "required"
			}
		});
	</script>
</body>
</html>
