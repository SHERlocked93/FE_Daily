<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.3</title>
</head>
<body>
	<p><a href="#" class="tooltip" title="TITLE1">Some Text 1</a></p>
	<p><a href="#" class="tooltip" title="TITLE2">Some Text 2</a></p>
	<p><a href="#" title="TITLE3">Some Text 3</a></p>
	<p><a href="#" title="TITLE4">Some Text 4</a></p>
	
	
	<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$("a.tooltip").mouseover(function (e) {
			var tooltip = "<div id='tooltip' style='border:1px solid black;'>" + this.title + "</div>";
			$("body").append(tooltip);
			$("#tooltip").css({
				"top" : (e.pageY + 100) + "px",
				"left": e.pageX + "px"
			}).show(400);

		}).mouseout(function () {
			$("#tooltip").remove();
		}).mousemove(function (e) {
			$("#tooltip").css({
				"top" : (e.pageY + 20) + "px",
				"left": (e.pageX + 10) + "px"
			});
		});
	</script>
</body>
</html>
