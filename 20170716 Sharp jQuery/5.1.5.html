<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.1.5</title>
	<style>
		strong {
			color : red;
		}
	</style>
</head>
<body>
	<form action="">
		<div class="int">
			<label for="username">Username:</label>
			<input type="text" id="username" class="required">
		</div>
		<div class="int">
			<label for="email">email:</label>
			<input type="email" id="email" class="required">
		</div>
		<div class="int">
			<label for="info">info:</label>
			<input type="text" id="info" class="required">
		</div>
		
		<button type="button">submit</button>
	</form>
	
	
	<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script>
		function checkInfo() {
			var $parent = $(this).parent();
			
			$parent.find(".tip").remove();
			if ($(this).val() === "") {
				$parent.append($("<strong class='tip'>*</strong>"));
			}
		}
		
		$("button").click(function () {
			
			$("form :input.required").each(checkInfo);
		});
	
	</script>
</body>
</html>
