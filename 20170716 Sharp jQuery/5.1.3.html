<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5，1.3</title>
</head>
<body>
	<form action="#">
		<input type="checkbox" name="items" value="1" title="">
		xixi 1
		<input type="checkbox" name="items" value="2" title="">
		xixi 2
		<input type="checkbox" name="items" value="3" title="">
		xixi 3
		<input type="checkbox" name="items" value="4" title="">
		xixi 4
		
		<br>
		<input type="button" id="hehe1" value="全选">
		<input type="button" id="hehe2" value="全不选">
		<input type="button" id="hehe3" value="反选">
		<input type="button" id="hehe4" value="Submit">
		<label><input type="checkbox" id="hehe5" value="全选/全不选" title="ti">ChechAll</label>
	</form>
	
	
	<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$("#hehe1").click(function () {
			$("input[name='items']").attr("checked", true);
		});
		$("#hehe2").click(function () {
			$("input[name='items']").attr("checked", false);
		});
		$("#hehe3").click(function () {
			$("input[name='items']").each(function () {
				this.checked = !this.checked;
			});
		});
		$("#hehe4").click(function () {
			var str = "Your select:\n";
			$("[name=items]:checkbox:checked").each(function () {
				str += $(this).val() + '\n';
			});
			alert(str);
		});
		$("#hehe5").click(function () {
			$("[name=items]").attr("checked", this.checked);
		});
	</script>
</body>
</html>
